<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Condicionales</title>
    </head>
    <body>
        <h1>Switch</h1>
        Introduce el mes: <input type="text" id="mesIntroducido" /><br>
        <input type="button" onClick="mes()" Value="Qué mes es"/>
        <p id="demo"></p>
        <script>                         
           function mes(){
                var saludo;
                var mes = parseInt(document.getElementById("mesIntroducido").value);
                switch(mes){
                    case 1:
                        saludo = "Enero 31 dias";
                        break;
                    case 2:
                        saludo = "Febrero 28 dias";
                        break;
                    case 3:
                        saludo = "Marzo 31 dias";
                        break;
                    case 4:
                        saludo = "Abril 30 dias";
                        break;
                    case 5:
                        saludo = "Mayo 31 dias";
                        break;
                    case 6:
                        saludo = "Junio 30 dias";
                        break;
                    case 7:
                        saludo = "Julio 31 dias";
                        break;
                    case 8:
                        saludo = "Agosto 31 dias";
                        break;
                    case 9:
                        saludo = "Septiembre 30 dias";
                        break;
                    case 10:
                        saludo = "Octubre 31 dias";
                        break;
                    case 11:
                        saludo = "Noviembre 30 dias";
                        break;
                    case 12:
                        saludo = "Diciembre 31 dias";
                        break;
                    default:
                        saludo = "Has introducido mal el número de mes";
                        break;
                }
                document.getElementById("demo").innerHTML = saludo;
        }
        /* no pongo tildes porque tengo teclado ingles :) */
        </script>
    </body>
</html>
