<!DOCTYPE html>
    <html>
        <head>
        <meta charset='utf-8'>
        <TItle>Variables</TItle>
        </head>
        <body>
            <h1>primer programa con variables</h1>
            <script>
                
                let num1 = parseInt (prompt("insert num1:"))
                let num2 = parseInt (prompt("insert num2:")) 

                document.write("addition result:" + " " + (num1 + num2) + "<br>");
                document.write("sustraccion result:" + (num1 - num2) + "<br>");
                document.write("multiplication result:"  + (num1 * num2) + "<br>");
                document.write("fracction result:"  + (num1 / num2) + "<br>");
            </script>
        </body>
    </html>
