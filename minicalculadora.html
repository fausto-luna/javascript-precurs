<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>minicalculadora</title>
    </head>
    <body>
        <h1>minicalculadora</h1>
        Introduce un numero: <input type="text" id="num1Introducido" /><br>
        Introduce un numero: <input type="text" id="num2Introducido" /><br>
        Introduce una operacion: <input type="text" id="opIntroducido" /><br>
        <input type="button" onClick="operacion()" Value="resultado"/>
        <p id="demo"></p>
            <script>                         
            function operacion(){
                    var resultado;
                    var num1Introducido = parseInt(document.getElementById("num1Introducido").value);
                    var num2Introducido = parseInt(document.getElementById("num2Introducido").value);
                    var opIntroducido = document.getElementById("opIntroducido").value;

                    switch(opIntroducido){
                        case "+":
                            resultado = (num1Introducido + num2Introducido);
                            break;
                        case "-":
                            resultado = (num1Introducido - num2Introducido);
                            break;
                        case "/":
                            resultado = (num1Introducido / num2Introducido);
                            break;
                        case "*": 
                            resultado = (num1Introducido * num2Introducido);
                            break;
                        default:
                            resultado = "WTF!!!";
                            break;
                    }
                    document.getElementById("demo").innerHTML = resultado;
            }
            /* no pongo tildes porque tengo teclado ingles sorry :) */
            </script>
    </body>
</html>
